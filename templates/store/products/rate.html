{% extends "store/base.html" %}
{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %}

    <hr class="mt-0 pt-0">
    <div class="row">
        <div class="col-1">
            <img src="{{ product.image.url }}">
        </div>

                <a class="m1-2"><i class="far fa-clock mr-1"></i>{{ review.created_at }}</a>
                <i class="fa fa-star" style="float: right;"></i>

                <i class="bi bi-star-fill"></i>

            </div>
            <div class="review-body mt-2">

        <div class="col-sm-5 mt-2">
            <form class="col s12" method="POST" action="" role="form">
                {% csrf_token %}       
                <input type="hidden" name="slug" id="slug" value="{{ product.slug }}">   
                <h5 class="text-uppercase font-weight-bold">Write Your Review</h5>
                <div class="form-group">
                    <div class="input-field col s12">
                        {{ form.text }}
                    </div>
                    <input type="text" class="form-control" name="subject" placeholder="Your Name">
                    <br>
                    <div class="input-field col s12">
                        {{ form.text }}
                    </div>
                    <br>
                    <input type="submit" name="action" value="Submit Review" class="btn btn-danger btn-md m-0" >
                    <br>
                </div>
            </form>
        </div>
    </div>
</div>




<!-- Product Detail Style -->
<style>
.row{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding-left: 70px;
    padding-right: 70px;
}
.single-product{
    margin-top: auto;
}
.single-product .col-1{
    display: flex;
    align-items: center;
    justify-content: space-around;
}
.single-product .col-1 img{
    height: 60%;
}
.col-1{
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.single-product .col-21{
    text-align: center;
    padding: 40px 20px;
    margin: 20px;
    box-shadow: 0 0 20px 0px rgba(0,0,0,0.1);
}
.single-product .col-22{
    text-align: center;
    padding: 40px 20px;
    box-shadow: 0 0 20px 0px rgba(0,0,0,0.1);
}

.col-21{
    padding-left: 50px;
    padding-right: 500px;
}
.col-21 input{
    text-align: center;
    max-width: 41px;
    margin: 10px;
}
.col-21 h1{
    font-size: 32px;
    margin: 24px 0;
    color: #555;
}
.col-21 p{
    font-size: 20px;
    padding: 0px;
    color: #555;
}
.col-21 h4{
    font-weight: 400;
    font-size: 20px;
    padding: 0px;
    color: #555;
}
.col-22 p{
    font-size: 12px;
    margin: 12px 0;
    color: #777;
}
.col-22 h3{
    font-weight: 600;
    color: #555;
    font-size: 18px;
    margin-top: 15px;
}
.price{
    margin-bottom: 10px;
}
.add-to-basket{
    margin-top: 13px;
}

/* Rating */
.rate > input{
    display: none;
}
.rate{
    margin-bottom: 2.5rem;
    border: 0;
}
.rate > label{
    float: right;
}
.rate > label:before{
    display: inline-block;
    font-size: 1.1rem;
    font-family: FontAwesome;
    content: "\f005";
    margin: 0;
    padding: 0.3rem .2rem;
    cursor: pointer;
}
.rate .half:before{
    content: "\f089";
    position: absolute;
    padding-right: 0;
}
input:checked ~ label, label:hover ~ label{
    color: #ffb503;
}
input:checked + label:hover, input:checked ~ label:hover, input:checked ~ label:hover ~ label, label:hover ~ input:checked ~ label{
    color: #cc9000;
}

</style>


{% endblock %}
